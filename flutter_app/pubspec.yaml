name: remote_control_app
description: AnyLink - A professional remote control solution powered by FuickJS

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # FuickJS Framework
  fuickjs_flutter:
    path: ../../fuickjs_framework/fuickjs_flutter
  fjs_engine:
    path: ../../fuickjs_core
  
  # Network Communication
  web_socket_channel: ^3.0.1
  
  # Local Network Discovery
  multicast_dns: ^0.3.2
  
  # Permission Management
  permission_handler: ^11.0.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Image Processing
  image: ^4.1.3
  
  # Device Info
  device_info_plus: ^9.1.0
  
  # Network State
  connectivity_plus: ^5.0.2

  # WebRTC
  flutter_webrtc:
    path: packages/flutter_webrtc
  mqtt_client: ^10.11.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/js/
